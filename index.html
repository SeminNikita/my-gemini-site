<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .chat-container { width: 100%; max-width: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        #chat-window { height: 400px; overflow-y: auto; padding: 20px; border-bottom: 1px solid #eee; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 10px; line-height: 1.5; }
        .user-msg { background: #007bff; color: white; margin-left: 20%; }
        .ai-msg { background: #e9e9eb; color: #333; margin-right: 20%; }
        .input-area { display: flex; padding: 15px; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-window"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Введите ваш вопрос...">
        <button onclick="sendMessage()" id="send-btn">Отправить</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const chatWindow = document.getElementById('chat-window');
        
        if (!input.value.trim()) return;

        // Добавляем сообщение пользователя
        const userMsg = input.value;
        chatWindow.innerHTML += `<div class="message user-msg">${userMsg}</div>`;
        input.value = '';
        btn.disabled = true;

        try {
            // Отправляем запрос на ваш сервер (создадим его на следующем шаге)
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userMsg })
            });
            
            const data = await response.json();
            chatWindow.innerHTML += `<div class="message ai-msg">${data.text}</div>`;
        } catch (error) {
            chatWindow.innerHTML += `<div class="message ai-msg">Ошибка: Не удалось связаться с сервером.</div>`;
        } finally {
            btn.disabled = false;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    }
</script>

</body>

</html>
