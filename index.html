<script>
async function sendMessage() {
    const input = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');
    const userInput = input.value.trim();

    if (!userInput) return;

    chatWindow.innerHTML += `<div class="message user-msg">${userInput}</div>`;
    input.value = '';

    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: userInput })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.text || `Статус: ${response.status}`);
        }

        chatWindow.innerHTML += `<div class="message ai-msg">${data.text}</div>`;

    } catch (error) {
        console.error("Ошибка:", error);
        chatWindow.innerHTML += `<div class="message ai-msg" style="color: red;">Ошибка: ${error.message}</div>`;
    }

    chatWindow.scrollTop = chatWindow.scrollHeight;
}
</script>
